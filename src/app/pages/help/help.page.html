<app-header [svg]="true" [menu]="true" [title]="'Help'" [defaultHref]="'home'" [img]="'/assets/header-icons/ayuda.png'"></app-header>

<ion-content>
  <div style="text-align: center; font-size: 16px; font-weight: 700; color: #193931; margin: 0">
    <p style="text-transform: uppercase;">
      {{ 'Frequently asked questions' | translate }}
    </p>
  </div>

  <ng-template #elseTemplateSkeleton>
    <ion-list class="container-big">
      <ng-container *ngFor="let i of skeleton">
        <ion-item>
          <ion-label>
            <h3>
              <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
            </h3>
            <p>
              <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
            </p>
            <p>
              <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
            </p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h3>
              <ion-skeleton-text animated style="width: 90%"></ion-skeleton-text>
            </h3>
            <p>
              <ion-skeleton-text animated style="width: 75%"></ion-skeleton-text>
            </p>
          </ion-label>
        </ion-item>
      </ng-container>
    </ion-list>
  </ng-template>
  
  <ion-list *ngIf="!isLoading; else elseTemplateSkeleton" class="container-big">
    <ion-item *ngFor="let item of questions" routerLink="answer" style="text-align: justify; margin-bottom: 0.5rem;" [queryParams]="{question: item.name, answer: item.description}">
      <ion-label>
        <h4>{{ item.name }}</h4>
      </ion-label>
    </ion-item>
  </ion-list>

  <br>
  
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button (click)="callToOffice()">
          <ion-icon src="./assets/icon/phone-outline.svg"></ion-icon>
          <ion-label translate="Call now"></ion-label>
        </ion-tab-button>
        <ion-tab-button (click)="presentAlertPrompt()">
          <ion-icon src="./assets/icon/mail-outline.svg"></ion-icon>
          <ion-label translate="Leave an email"></ion-label>
        </ion-tab-button>
        <ion-tab-button routerLink="/help/offices">
          <ion-icon src="./assets/icon/pin-outline.svg"></ion-icon>
          <ion-label translate="Find locations"></ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
