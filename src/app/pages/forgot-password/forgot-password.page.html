<app-header [svg]="true" [backButton]="true" [title]="'Recovery'" [defaultHref]="'login'"
  [img]="'/assets/header-icons/ajustes.png'"></app-header>
<ion-content>

  <ion-card class="container-small">

    <ion-card-content>

      <form [formGroup]="forgotForm" (ngSubmit)="getActivationCode()">
        <ion-list>
          <ion-item>
            <ion-label position="floating">{{ 'CURP' | translate }}</ion-label>
            <ion-input type="text" (input)="toOnlyRegex('curp', '[^0-9a-zA-ZñÑ]')" maxlength="18" formControlName="curp" clearInput>
            </ion-input>
          </ion-item>
          <app-input-error [control]="forgotForm.controls.curp"></app-input-error>

          <ion-item>
            <ion-label position="floating">{{ 'Email' | translate }}</ion-label>
            <ion-input type="email" formControlName="email" clearInput>
            </ion-input>
          </ion-item>
          <app-input-error [control]="forgotForm.controls.email"></app-input-error>

        </ion-list>
        <br>
       
          <ion-button type="submit" [disabled]="this.forgotForm.invalid"  expand="block" color="primary" translate="Recover">
          </ion-button>
          <ion-button style="margin-top: 0.7rem;" [routerLink]="['/login']" routerDirection="backward" expand="block" color="medium">
            {{ 'Cancel' | translate }}</ion-button>
       
      </form>
    </ion-card-content>

  </ion-card>

</ion-content>


<app-footer></app-footer>
