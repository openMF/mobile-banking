<app-header [svg]="true" [backButton]="true" [title]="'Change Email'" [defaultHref]="'settings'"
  [img]="'/assets/header-icons/ajustes.png'"></app-header>

<ion-content>

  <ion-card class="container-small">

    <ion-card-content>

      <form [formGroup]="form" (ngSubmit)="changeEmail()">
        <ion-item style="margin-top: 15px;">
          <ion-icon name="mail-outline"></ion-icon>
          <ion-input formControlName="email" placeholder="{{ 'New Email' | translate }}" clearInput></ion-input>
        </ion-item>
        <app-input-error [control]="form.controls.email"></app-input-error>
        <br>
        
        <ion-button type="submit" [disabled]="!form.valid" expand="block" color="primary" translate="Change">
        </ion-button>
        <ion-button [routerLink]="['/settings']" routerDirection="backward" expand="block" fill="clear">
          {{ 'Cancel' | translate }}</ion-button>
      </form>

    </ion-card-content> 

  </ion-card>

</ion-content>

<app-footer></app-footer>
